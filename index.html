<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Create Your Burger</title>
</head>
<body>
    <div class="container">
        <h3>Ingredients</h3>
        <form action="">
            <span>Cheese</span>
            <input type="checkbox" id="cheese" class="check-ingredient" name="cheese" value="10">
            <label for="cheese">Add</label><br>
            
            <span>Egg</span>
            <input type="checkbox" id="egg" class="check-ingredient" name="egg" value="15">
            <label for="egg">Add</label><br>
          
            <span>Mustard</span>
            <input type="checkbox" id="mustard" class="check-ingredient" name="mustard" value="5">
            <label for="mustard">Add</label><br>
           
            <span>Tomato</span>
            <input type="checkbox" id="tomato" class="check-ingredient" name="tomato" value="20">
            <label for="tomato">Add</label><br>
           
            <span>Lettuce</span>
            <input type="checkbox" id="lettuce" class="check-ingredient" name="lettuce" value="11">
            <label for="lettuce">Add</label><br>
           
            <span>Ketchup</span>
            <input type="checkbox" id="ketchup" class="check-ingredient" name="ketchup" value="5">
            <label for="ketchup">Add</label><br>

            <label for="discount">Discount Coupon</label>
            <input type="text" id="discount" name="discount"><br>
        </form>

        <button id="calculate">calculate</button>

        <div id="total">50</div>

    </div>


    <script type="text/javascript" src="./js/script.js"></script>    
</body>
</html>
